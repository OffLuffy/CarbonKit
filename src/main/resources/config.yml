core:
  enable-debug-messages: false
  match-offline-players: false
modules:
  CarbonNews: true
  CarbonSmite: true
  CarbonTools: true
  CarbonTrivia: true
  CarbonVote: true
  CarbonWatcher: true
  EssentialsAssist: true
CarbonSmite:
  range: 100
  radius: 8
  removeMobDrops: true
  removePlayerDrops: false
  removeExp: true
  explosionEffect: false
  lightningEffect: false
  fireworkEffect: true
CarbonTools:
  ban-message-settings:
    enable-replace: false
    replace-msg: ''
    enable-prefix: false
    prefix: ''
    enable-suffix: false
    suffix: '\n&aYou may appeal bans at &6team-carbon.org/unban'
  slap-damage: 0.0
  knockback: true
  entity-group-count: true
  entity-type-count: false
  entity-total-count: true
  online-time:
    show-years: true
    show-months: true
    show-days: true
    show-hours: true
    show-minutes: true
    show-seconds: false
  hud-settings:
    must-have-in-hand: false
    time-item: WATCH
    location-item: MAP
    direction-item: COMPASS
    tps-item: REDSTONE
CarbonVote:
  vote-timeout-seconds: 30
  broadcast-votes: true
  majority-percent:
    weather: 66
    time: 66
    trivia: 66
    ban: 80
    kick: 75
    mute: 75
  nonvote-weight-percent:
    weather: -30
    time: -30
    trivia: -30
    ban: -100
    kick: -100
    mute: -100
  ban-time-seconds: 600
  mute-time-seconds: 300
  enabled-vote-types:
    weather: true
    time: true
    trivia: true
    ban: false
    kick: false
    mute: false
  vote-prices:
    weather: 10
    time: 30
    trivia: 50
    ban: 0
    kick: 0
    mute: 0
  min-players:
    weather: 1
    time: 1
    trivia: 6
    ban: 5
    kick: 5
    mute: 5
  vote-interval-seconds:
    weather: 600
    time: 600
    trivia: 900
    ban: 300
    kick: 120
    mute: 300
CarbonWatcher:
  match-aliases: true
  blacklist:
  - ej
  - j
  - list
  - msg
  - r
  - thru
  - carbonsmite
  - mail
  - login
  - register
  - changepw
  exempt: []
EssentialsAssist:
  message-on-auto-anti-interact: false
  vanish-toggles:
    prevent-item-pickup: true
    prevent-pressure: true
    prevent-mob-targeting: true
    prevent-damage: true