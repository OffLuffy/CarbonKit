core:
  enable-debug-messages: true
  match-offline-players: false
modules:
  AntiPortal: true
  CarbonCrafting: true
  CarbonNews: true
  CarbonPerks: true
  CarbonTrivia: true
  CarbonVote: true
  CarbonWatcher: true
  CarbonEssentials: true
  GoldenSmite: true
  CarbonTools: true
  CarbonSkulls: true
CarbonCombat:
  pvp-enabled:
  - world
  - world_nether
  player-toggle-enabled:
  - world
  prevent-block-shooters:
  - world
  - world_the_end
  disable-cooldown-seconds: 20
CarbonCrafting:
  shaped-recipes:
    SADDLE:
      recipe:
      - ''
      - LEATHER,,LEATHER
      - IRON_INGOT,LEATHER,IRON_INGOT
    NAME_TAG:
      amount: 2
      recipe:
      - PAPER,PAPER,
      - PAPER,SLIME_BALL,
      - ',,STRING'
    DIAMOND_BARDING:
      recipe:
      - ',DIAMOND'
      - DIAMOND,LEATHER,DIAMOND
      - LEATHER,LEATHER,LEATHER
    GOLD_BARDING:
      recipe:
      - ',GOLD_INGOT,'
      - GOLD_INGOT,LEATHER,GOLD_INGOT
      - LEATHER,LEATHER,LEATHER
    IRON_BARDING:
      recipe:
      - ',IRON_INGOT,'
      - IRON_INGOT,LEATHER,IRON_INGOT
      - LEATHER,LEATHER,LEATHER
  shapeless-recipes:
    LEATHER:
      recipe:
      - 2 ROTTEN_FLESH
      - 1 COAL 1
    COAL:
      durability: 1
      recipe:
      - 2 COAL
  furnace-recipes:
    LEATHER:
      source: ROTTEN_FLESH
CarbonNews:
  welcomeMessage:
    enabled: true
    delaySeconds: 2
    requirePermission: false
    messageLines:
    - '[{"text":"Welcome to ","color":"dark_aqua","bold":true},{"text":"Team-Carbon","color":"green","clickEvent":{"action":"open_url","value":"http://team-carbon.org/"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Click to visit our website @ ","color":"aqua"},{"text":"team-carbon.org","color":"green"}]}},"bold":false},{"text":"! Know the ","color":"dark_aqua"},{"text":"rules","color":"aqua","clickEvent":{"action":"run_command","value":"/rules"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Click to view the rules","color":"aqua"}]}}},{"text":" and enjoy your stay!","color":"dark_aqua"}]'
CarbonPerks:
  max-trails: 3
  firework-bow-damage-percent:
    mobs: 120.0
    players: 100.0
    disabled-worlds:
    - pvp_world
  fireworks-snowball-damage:
    mobs: 4.0
    players: 0.0
    disabled-worlds:
    - pvp_world
CarbonVote:
  vote-timeout-seconds: 30
  broadcast-votes: true
  majority-percent:
    weather: 66
    time: 66
    trivia: 66
    ban: 80
    kick: 75
    mute: 75
  nonvote-weight-percent:
    weather: -30
    time: -30
    trivia: -30
    ban: -100
    kick: -100
    mute: -100
  ban-time-seconds: 600
  mute-time-seconds: 300
  enabled-vote-types:
    weather: true
    time: true
    trivia: true
    ban: false
    kick: false
    mute: false
  vote-prices:
    weather: 10
    time: 30
    trivia: 50
    ban: 0
    kick: 0
    mute: 0
  min-players:
    weather: 1
    time: 1
    trivia: 6
    ban: 5
    kick: 5
    mute: 5
  vote-interval-seconds:
    weather: 600
    time: 600
    trivia: 900
    ban: 300
    kick: 120
    mute: 300
CarbonWatcher:
  match-aliases: true
  blacklist:
  - ej
  - j
  - list
  - msg
  - r
  - thru
  - carbonsmite
  - mail
  - login
  - register
  - changepw
  exempt: []
EssentialsAssist:
  message-on-auto-anti-interact: false
  vanish-toggles:
    prevent-item-pickup: true
    prevent-pressure: true
    prevent-mob-targeting: true
    prevent-damage: true
CarbonSmite:
  range: 100
  radius: 8
  removeMobDrops: true
  removePlayerDrops: false
  removeExp: true
  explosionEffect: false
  lightningEffect: false
  fireworkEffect: true
CarbonTools:
  ban-message-settings:
    enable-replace: false
    replace-msg: ''
    enable-prefix: false
    prefix: ''
    enable-suffix: false
    suffix: '\n&aYou may appeal bans at &6team-carbon.org/unban'
  slap-damage: 0.0
  knockback: true
  entity-group-count: true
  entity-type-count: false
  entity-total-count: true
  online-time:
    show-years: true
    show-months: true
    show-days: true
    show-hours: true
    show-minutes: true
    show-seconds: false
  hud-settings:
    must-have-in-hand: false
    time-item: WATCH
    location-item: MAP
    direction-item: COMPASS
    tps-item: REDSTONE
CarbonSkulls:
  buy-price: 5000
  update-price: 500
